<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanda</title>
</head>

<body>
    <p id="textHere"></p>
    <button onclick="callMe(this)">Wanda</button>
    <button onclick="callMe(this)">Thor</button>
    <button onclick="callMe(this)">Thanos</button>
    <script>
        let textBox = document.getElementById("textHere");
        function callMe(data)
        {
            switch (data.innerHTML)
            {
                case "Wanda":
                    var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                    };
                    fetch("http://192.168.1.221:3000/wanda", requestOptions)
                      .then(response => response.text())
                      .then(result => console.log(result))
                      .catch(error => console.log('error', error));
                case "Thor":
                    var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                    };
                    fetch("http://192.168.1.221:3000/thor", requestOptions)
                      .then(response => response.text())
                      .then(result => console.log(result))
                      .catch(error => console.log('error', error));
                case "Thanos":
                    var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                    };
                    fetch("http://192.168.1.221:3000/thanos", requestOptions)
                      .then(response => response.text())
                      .then(result => console.log(result))
                      .catch(error => console.log('error', error));
            }
        }
    </script>
</body>

</html>
